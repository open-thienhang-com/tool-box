<app-page-header header="Case Converter" description="Convert text case to various formats"></app-page-header>

<div class="row d-flex align-items-center mt-4">
  <div class="col-2">
    <label>Your string:</label>
  </div>
  <div class="col-10">
    <mat-form-field class="w-100">
      <input matInput [(ngModel)]="primaryValue" (ngModelChange)="onPrimaryValueChanged()" spellcheck="false"/>
    </mat-form-field>
  </div>
</div>
<div class="row d-flex justify-content-center">
  <div class="col-12">
    <hr class="my-3">
  </div>
</div>
@for (item of targetValue; track item) {
  <div class="row mb-2 d-flex align-items-center">
    <div class="col-2">
      <label>{{ item.label }}:</label>
    </div>
    <div class="col-10">
      <mat-form-field class="w-100">
        <input matInput [ngModel]="item.value" spellcheck="false"/>
        <button mat-icon-button matSuffix (click)="copyString(item.value)" [attr.aria-label]="'Copy'">
          <i class="fa-regular fa-copy"></i>
        </button>
      </mat-form-field>
    </div>
  </div>
}
