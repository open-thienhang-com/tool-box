  </div>
  <div class="col-12 d-flex justify-content-center">
    <app-color-slider (color)="hue=$event"></app-color-slider>
  </div>
 <div class="row">
   <div class="col-12 text-center">
     HEX: <div class="text">{{hexValue}}</div>
   </div>
   <div class="col-4">
     RGB: <div class="text">{{rgbValue}}</div>
   </div>
   <div class="col-4">
     CMYK: <div class="text">{{cmykValue}}</div>
   </div>
   <div class="col-4">
     RGB: <div class="text">{{rgbValue}}</div>
   </div>
 </div>
</div>
